<!DOCTYPE html>
<html>
<head>
  <title>Kite Shape</title>
</head>
<body>
  <pre id="output"></pre>

  <script>
    let n = 5;
    let output = "";

    // Upper Triangle
    for (let i = 1; i <= n; i++) {
      output += " ".repeat(n - i);
      output += "*".repeat(2 * i - 1);
      output += "\n";
    }

    // Tail
    for (let i = 1; i <= n; i++) {
      output += " ".repeat(n - 1) + "*\n";
    }

 document.getElementById("output").textContent = output;
  </script>
</body>
</html>
